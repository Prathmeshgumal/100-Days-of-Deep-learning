<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perceptron Training</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Welcome to Perceptron Training</h3>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="learning_rate" class="form-label">Learning Rate</label>
                            <input type="number" id="learning_rate" name="learning_rate" step="any" class="form-control" placeholder="e.g. 0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="epochs" class="form-label">Epochs</label>
                            <input type="number" id="epochs" name="epochs" step="1" class="form-control" placeholder="e.g. 100" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Start Training</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
